<div *ngIf="!data">Loading...</div>
<div *ngIf="data">
  <h2 mat-dialog-title>{{model.title}}</h2>
  <mat-dialog-content class="task-card">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="model.title">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput rows="6" [(ngModel)]="model.body"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Status" [(ngModel)]="model.taskStatusModelId" name="model.taskStatusModelId">
          <mat-option *ngFor="let status of statuses" [value]="status.taskStatusModelId">
            {{status.taskStatusModelName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="date-row">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDate" [(ngModel)]="model.startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDate" [(ngModel)]="model.endDate">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="date-row">
      <button mat-fab>
        <mat-icon (click)="onIconClick()">{{iconState}}</mat-icon>
      </button>
      <mat-form-field>
        <mat-label>Fact duration (minutes)</mat-label>
        <input matInput disabled>
      </mat-form-field>
    </div>
    <div class="task-time">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Task time
          </mat-panel-title>
          <mat-panel-description>
            How many time you spent
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div>
          <app-task-time [taskModelId]="model.taskModelId"></app-task-time>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="saveData()">Save</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>

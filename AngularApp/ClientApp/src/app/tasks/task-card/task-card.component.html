<div *ngIf="!model">Loading...</div>
<div *ngIf="model">
  <h2>{{model.title}}</h2>
  <div class="task-card">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="model.title">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput rows="6" [(ngModel)]="model.body"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Status" [(ngModel)]="model.taskStatusModelId" name="model.taskStatusModelId">
          <mat-option *ngFor="let status of statuses" [value]="status.taskStatusModelId">
            {{status.taskStatusModelName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="date-row">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDate" [(ngModel)]="model.startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDate" [(ngModel)]="model.endDate">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="task-time">
      <app-task-time [taskModelId]="model.taskModelId"></app-task-time>
    </div>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="saveData()">Save</button>
    <button mat-raised-button (click)="close()">Close</button>
  </div>
</div>

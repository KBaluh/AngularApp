<div class="workspace">
  <div class="workspace-title">
    Task workspace
    <mat-divider></mat-divider>
  </div>
  <div class="workspace-controls">
    <a mat-raised-button color="primary" routerLink="/tasks/0">Append</a>
  </div>
  <div class="workspace-active-filter">
    <!--
    <mat-button-toggle-group name="activeFilter" aria-label="Font Style">
      <mat-button-toggle value="active">Active</mat-button-toggle>
      <mat-button-toggle value="all">All</mat-button-toggle>
    </mat-button-toggle-group>
    -->
    <button mat-button [color]="filter == 'active' ? 'primary' : ''" (click)="changeFilter('active')">Active</button>
    <button mat-button [color]="filter == 'all' ? 'primary' : ''" (click)="changeFilter('all')">All</button>
    <button mat-button [color]="filter == 'completed' ? 'primary' : ''" (click)="changeFilter('completed')">Completed</button>
  </div>
  <div class="workspace-table">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let task"><a mat-button routerLink="/tasks/{{task.taskModelId}}" title="Open task">{{task.title}}</a>  </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> <span [ngStyle]="{'color':getColor(task.taskStatusModelId)}">{{task.taskStatusModelName}}</span> </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let task"> {{task.startDate | date:'medium'}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let task"> {{task.endDate | date:'medium' }} </td>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let task"> {{task.createdDate | date:'medium' }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <a mat-icon-button color="primary" routerLink="/tasks/{{task.taskModelId}}">
            <mat-icon aria-label="Edit" title="Edit task by ID: {{task.taskModelId}}">edit</mat-icon>
          </a>
          <button mat-icon-button color="warn">
            <mat-icon aria-label="Remove" (click)="deleteTask(task.taskModelId)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator #taskPaginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>

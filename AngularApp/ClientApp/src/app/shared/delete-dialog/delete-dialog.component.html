<h2 mat-dialog-title class="">Delete record {{data.title}}</h2>
<mat-dialog-content>
  {{data.text}}
  <br />
  <br />
  <span>Are you sure?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>CANCEL</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="warn" [mat-dialog-close]="true">CONFIRM</button>
</mat-dialog-actions>
